<!DOCTYPE html>

<script type="text/javascript">
    var test1="http://www.w3school.com.cn/My first/";
    //decodeURI() 函数可对 encodeURI() 函数编码过的 URI 进行解码。
    document.write(encodeURI(test1)+ "<br />");
    document.write(decodeURI(test1)+ "<br />");
    //decodeURIComponent() 函数可对 encodeURIComponent() 函数编码的 URI 进行解码。
    document.write(encodeURIComponent(test1)+ "<br />");
    document.write(decodeURIComponent(test1)+ "<br />");
    //escape() 函数可对字符串进行编码，这样就可以在所有的计算机上读取该字符串。
    document.write(escape("Hello World!") + "<br />");
    document.write(escape("?!=()#%&")+ "<br />");
    //eval() 函数可计算某个字符串，并执行其中的的 JavaScript 代码。
    eval("x=10;y=20;document.write(x*y)");
    document.write("<br />"+eval("2+2")+ "<br />");
    var x=10;
    document.write(eval(x+17)+ "<br />");

    //getClass() 函数可返回一个 JavaObject 的 JavaClass。
//    var obj = new java.awt.Rectangle();
//    var cls = getClass(obj);
//    console.log(cls);
//    cls = obj.getClass();
//    console.log(cls);
//    document.write(getClass(obj.getClass()) == java.lang.Class);
</script>
<script type="text/javascript">
    //isFinite() 函数用于检查其参数是否是无穷大。
    document.write(isFinite(123)+ "<br />");
    document.write(isFinite(-1.23)+ "<br />");
    document.write(isFinite(5-2)+ "<br />");
    document.write(isFinite(0)+ "<br />");
    document.write(isFinite("Hello")+ "<br />");
    document.write(isFinite("2005/12/12")+ "<br />");
    //isNaN() 函数用于检查其参数是否是非数字值。
    document.write(isNaN(123));
    document.write(isNaN(-1.23));
    document.write(isNaN(5-2));
    document.write(isNaN(0));
    document.write(isNaN("Hello"));
    document.write(isNaN("2005/12/12"));
    document.write("<br />");
</script>
<script type="text/javascript">
    //Number() 函数把对象的值转换为数字
    var test1= new Boolean(true);
    var test2= new Boolean(false);
    var test3= new Date();
    var test4= new String("999");
    var test5= new String("999 888");
    document.write(Number(test1)+ "<br />");
    document.write(Number(test2)+ "<br />");
    document.write(Number(test3)+ "<br />");
    document.write(Number(test4)+ "<br />");
    document.write(Number(test5)+ "<br />");
</script>
<script type="text/javascript">
    //parseFloat() 函数可解析一个字符串，并返回一个浮点数。
    document.write(parseFloat("10")+ "<br />");
    document.write(parseFloat("10.00")+ "<br />");
    document.write(parseFloat("10.33")+ "<br />");
    document.write(parseFloat("34 45 66")+ "<br />");
    document.write(parseFloat(" 60 ")+ "<br />");
    document.write(parseFloat("40 years")+ "<br />");
    document.write(parseFloat("He was 40")+ "<br />");
    //parseInt() 函数可解析一个字符串，并返回一个整数。
    document.write(parseInt("10") + "<br />");
    document.write(parseInt("19",10) + "<br />");
    document.write(parseInt("11",2) + "<br />");
    document.write(parseInt("17",8) + "<br />");
    document.write(parseInt("1f",16) + "<br />");
    document.write(parseInt("010") + "<br />");
    document.write(parseInt("He was 40") + "<br />");

</script>
<script type="text/javascript">
    //Infinity 属性用于存放表示正无穷大的数值。
    var t1=1.7976931348623157E+10308;
    document.write(t1);
    document.write("<br />");
    var t2=-1.7976931348623157E+103089;
    document.write(t2);
//    console.log(Packages);
</script>
<script type="text/javascript">
    //undefined 属性用于存放 JavaScript 的 undefined 值。
    var t111="";
    var t211;
    if (t111===undefined) {alert("t1 is undefined")}
    if (t211===undefined) {alert("t2 is undefined")}
</script>
