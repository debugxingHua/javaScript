<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript学习-date对象</title>
</head>
<body>

<script type="text/javascript">
    var date = new Date();
    console.log(date);

    console.log(date.constructor);

    //Date() 方法可返回当天的日期和时间。
    console.log(Date());
    //getDate() 方法可返回月份的某一天。
    var day = date.getDate();
    console.log(day);
    var dateByDate = new Date("July 21, 1983 01:15:00");
    console.log(dateByDate.getDate());

    //getDay() 方法可返回表示星期的某一天的数字。
    day = date.getDay();
    console.log(day);
    var weekday=new Array(7)
    weekday[0]="Sunday";
    weekday[1]="Monday";
    weekday[2]="Tuesday";
    weekday[3]="Wednesday";
    weekday[4]="Thursday";
    weekday[5]="Friday";
    weekday[6]="Saturday";
    document.write("Today it is " + weekday[date.getDay()]);

    //getMonth() 方法可返回表示月份的数字。
    console.log(date.getMonth());
    var month=new Array(12)
    month[0]="January";
    month[1]="February";
    month[2]="March";
    month[3]="April";
    month[4]="May";
    month[5]="June";
    month[6]="July";
    month[7]="August";
    month[8]="September";
    month[9]="October";
    month[10]="November";
    month[11]="December";
    document.write("<br/>The month is " + month[date.getMonth()]);

    //getFullYear() 方法可返回一个表示年份的 4 位数字。
    console.log(date.getYear());
    console.log(dateByDate.getYear());
    document.write("<br/>The year is " + date.getFullYear());
    //getHours() 方法可返回时间的小时字段。
    document.write("<br/>The hours is " + date.getHours());
    //getMinutes() 方法可返回时间的分钟字段。
    document.write("<br/>The minutes is " + date.getMinutes());
    //getSeconds() 方法可返回时间的秒。
    document.write("<br/>The seconds is " + date.getSeconds());
    //getMilliseconds() 方法可返回时间的毫秒。
    document.write("<br/>The MilliSeconds is " + date.getMilliseconds());

    //getTime() 方法可返回距 1970 年 1 月 1 日之间的毫秒数。
    document.write("<br/>The time is " + date.getTime());

    //ep:
    document.write("<br/>I was born in " + dateByDate.getFullYear() + "/"+ dateByDate.getMonth() + "/" + dateByDate.getDate()
        + " " +dateByDate.getHours() + ":" + dateByDate.getMinutes()+ ":" + dateByDate.getSeconds());
</script>
<script type="text/javascript">
    var minutes = 1000*60;
    var hours = minutes*60;
    var days = hours*24;
    var years = days*365;
    var d = new Date();
    var t = d.getTime();
    var y = t/years;
    document.write("<br/>It's been: " + y + " years since 1970/01/01!")
</script>
<script type="text/javascript">
    document.write("<p style='color: red;'>世界时间：</p>");
    var d = new Date();
    document.write("<br/>"+d.getUTCFullYear());
    document.write("/"+d.getUTCMonth());
    document.write("/"+d.getUTCDate());
    document.write(" "+d.getUTCHours());
    document.write(":"+d.getUTCMinutes());
    document.write(":"+d.getUTCSeconds());
    document.write(":"+d.getUTCMilliseconds());
    document.write(" 星期 "+d.getUTCDay());
</script>
<script type="text/javascript">
    document.write("<p style='color: red;'>操作：</p>");
    //getTimezoneOffset() 方法可返回格林威治时间和本地时间之间的时差，以分钟为单位。
    var d = new Date();
    document.write("<br/>"+d.getTimezoneOffset()+"分钟");

    //parse() 方法可解析一个日期时间字符串，并返回 1970/1/1 午夜距离该日期时间的毫秒数。
    var ms = Date.parse("Jul 8, 2005");
    document.write("<br/>"+ms);
    var minutes = 1000 * 60;
    var hours = minutes * 60;
    var days = hours * 24;
    var years = days * 365;
    var y = ms/years;
    document.write("<br/>It's been: " + y + " years from 1970/01/01");
    document.write(" to 2005/07/08!");
</script>
</body>
</html>
