<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Window History</title>
</head>
<script>
    function goBack(){
        window.history.back()
    }
    function goForward(){
        window.history.forward()
    }
</script>
</head>
<body>
    <input type="button" value="Back" onclick="goBack()">
    <br/>
    <input type="button" value="Forward" onclick="goForward()">
</body>
</html>
