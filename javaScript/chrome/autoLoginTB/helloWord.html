<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" >
	<title>加密器</title>
	<script src="jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="navigator.js"></script>

	<body>
		<div class="dd">
			<p>
这个插件的使用方法：
1、双击路径下（addpwd）文件夹下的（点我生成密文.html）文件
2、打开加密器页面，输入密码与秘钥，生成密文，拷贝！！！
3、右键点击taobao_login.js文件，选择用记事本打开，按提示的格式将拷贝的密文粘贴到对应的引号内。
4、将插件扩展到chrome浏览器。
5、打开淘宝登录页面，从下拉框中选取你的用户名，点击登录。
6、用吧。。。
7、PS:设置了所有有关支付之类的网站都不能访问哦！会自动关闭网页滴！
</p>
		</div>
	</body>
</html>
